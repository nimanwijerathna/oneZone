<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>oneZone</title>
    <link href='https://fonts.googleapis.com/css?family=Edu VIC WA NT Beginner' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="toggle-container">
        <label>
            <input type="checkbox" id="theme-toggle">
            Dark / Light   <small>V1.0</small>
        </label>
    </div>

    <div class="container">
        <h1>All-in-One Platform</h1>
        <div class="grid">
            <!-- Social Media Icons -->
            <a href="https://www.tiktok.com/" target="_blank" title="Tiktok">
                <i class="fab fa-tiktok"></i>
                <span>Tiktok</span>
            </a>
            <a href="https://www.instagram.com/" target="_blank" title="Instagram">
                <i class="fab fa-instagram" style="color: rgb(193, 53, 132);"></i>
                <span>Instagram</span>
            </a>
            <a href="https://www.facebook.com/" target="_blank" title="Facebook">
                <i class="fa-brands fa-facebook" style="color: rgb(66, 103, 178);"></i>
                <span>Facebook</span>
            </a>
            <a href="https://www.twitter.com/" target="_blank" title="Twitter X">
                <i class="fa-brands fa-twitter"></i>
                <span>Twitter X</span>
            </a>
            <a href="https://www.whatsapp.com/" target="_blank" title="Whatsapp">
                <i class="fab fa-whatsapp" style="color: rgb(7, 94, 84);"></i>
                <span>Whatsapp</span>
            </a>
           
            <a href="https://www.linkedin.com/" target="_blank" title="LinkedIn">
                <i class="fab fa-linkedin" style="color: rgb(0, 119, 181);"></i>
                <span>LinkedIn</span>
            </a>
            <a href="https://discord.com/" target="_blank" title="Discord">
                <i class="fab fa-discord" style="color: rgb(114,137,218);"></i>
                <span>Discord</span>
            </a>
            <a href="https://www.youtube.com/" target="_blank" title="Youtube">
                <i class="fab fa-youtube" style="color: rgb(255, 0, 0);"></i>
                <span>Youtube</span>
            </a>
            <a href="https://www.snapchat.com/" target="_blank" title="SnapChat">
                <i class="fab fa-snapchat" style="color: rgb(255, 252, 0);"></i>
                <span>SnapChat</span>
            </a>
            <a href="https://www.pinterest.com/" target="_blank" title="Pinterest">
                <i class="fa-brands fa-pinterest" style="color: rgb(230,0 ,35);"></i>
                <span>Pinterest</span>
            </a>
            
            <!-- AI Tools Icons -->
            <a href="https://chat.openai.com" target="_blank" title="ChatGPT">
                <img src="https://upload.wikimedia.org/wikipedia/commons/0/04/ChatGPT_logo.svg" alt="ChatGPT">
                <span>ChatGPT</span>
            </a>
            <a href="https://bard.google.com" target="_blank" title="Google Bard">
                <img src="https://upload.wikimedia.org/wikipedia/commons/8/8a/Google_Gemini_logo.svg"
                    alt="Google Gemini">
                <span>Google Gemini</span>
            </a>
            <a href="https://leonardo.ai/" target="_blank" title="MidJourney">
                <img src="https://leonardo-cdn.b-cdn.net/wp-content/uploads/2023/07/logo-leonardo-ai.svg"
                    alt="Leonardo AI">
                <span>Leonardo AI</span>
            </a>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
